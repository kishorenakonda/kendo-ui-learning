<div class="m-t-10">
    <button class="btn btn-primary" (click)="onExport()"> Export From Inside Component </button>
    <kendo-grid #userGrid [data]="(gridItems | async)!" [height]="300" [pageSize]="pageSize" [skip]="skip"
        [pageable]="true" (pageChange)="pageChange($event)" scrollable="virtual">
        <kendo-grid-column field="ProductID" title="ID" [width]="50"> </kendo-grid-column>
        <kendo-grid-column field="ProductName" title="Product Name"> </kendo-grid-column>
        <kendo-grid-column field="Category.CategoryName" title="Category"> </kendo-grid-column>
        <kendo-grid-column field="UnitPrice" title="Unit Price" [width]="140" format="{0:c}"> </kendo-grid-column>

        <kendo-grid-excel fileName="User.xlsx">
        </kendo-grid-excel>
    </kendo-grid>
</div>
